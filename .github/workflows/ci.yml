name: CI - Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Explicitly define permissions for security
permissions:
  contents: read
  actions: read

jobs:
  build-and-test:
    name: Build and Test All Packages
    runs-on: ubuntu-24.04

    # Job-level permissions (most restrictive)
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for Nx affected commands

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npx nx run-many -t build
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Run all tests
        run: npx nx run-many -t test
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            **/dist
            **/.nx
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/coverage
            **/test-results
          retention-days: 7
