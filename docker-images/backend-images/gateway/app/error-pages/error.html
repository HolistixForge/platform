<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error <!--# echo var="status" default="" --> - Holistix Forge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #7D1485;
            --dark-purple: #4E1261;
            --darker-purple: #260c36;
            --accent-pink: #d186e9;
            --text-light: #f9fafb;
            --text-secondary: #e5e7eb;
            --text-muted: #9ca3af;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--dark-purple) 0%, var(--darker-purple) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(ellipse 80% 60% at 20% 30%, rgba(125, 20, 133, 0.3) 0%, rgba(125, 20, 133, 0.1) 40%, transparent 70%),
                radial-gradient(ellipse 60% 80% at 70% 60%, rgba(209, 134, 233, 0.25) 0%, rgba(209, 134, 233, 0.1) 35%, transparent 65%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(38, 12, 54, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            border: 1px solid rgba(209, 134, 233, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(125, 20, 133, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(125, 20, 133, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(125, 20, 133, 0.6);
            }
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: var(--text-light);
        }

        .error-code {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .error-message {
            font-size: 1.125rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .error-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(209, 134, 233, 0.1);
        }

        .error-details p {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .error-details strong {
            color: var(--accent-pink);
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
            color: var(--text-light);
            box-shadow: 0 4px 12px rgba(125, 20, 133, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(125, 20, 133, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(209, 134, 233, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(209, 134, 233, 0.5);
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(209, 134, 233, 0.2);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--accent-pink);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--text-light);
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .error-code {
                font-size: 3.5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Loading animation for retry */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn.loading::before {
            content: "";
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 196 197" xmlns="http://www.w3.org/2000/svg">
                <path d="M196 98.5c0 54.4-43.876 98.5-98 98.5C43.876 197 0 152.9 0 98.5 0 44.1 43.876 0 98 0c54.124 0 98 44.1 98 98.5z" fill="currentColor" opacity="0.3"/>
                <text x="98" y="130" font-size="80" font-weight="bold" text-anchor="middle" fill="currentColor">H</text>
            </svg>
        </div>

        <div class="error-code" id="errorCode"><!--# echo var="status" default="500" --></div>
        <h1 class="error-title" id="errorTitle">Something went wrong</h1>
        <p class="error-message" id="errorMessage">We're sorry, but something unexpected happened.</p>

        <div class="error-details">
            <p id="errorDetails">
                <strong>What happened?</strong><br>
                The server encountered an error while processing your request.
            </p>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="reloadPage()">
                <span>↻</span>
                <span>Try Again</span>
            </button>
            <a href="/" class="btn btn-secondary">
                <span>←</span>
                <span>Go Home</span>
            </a>
        </div>

        <div class="footer">
            <p>
                Need help? Visit our <a href="https://github.com/HolistixForge/platform" target="_blank" rel="noopener noreferrer">GitHub</a> 
                or check the <a href="https://holistix.so" target="_blank" rel="noopener noreferrer">documentation</a>
            </p>
        </div>
    </div>

    <script>
        // Error code from nginx SSI
        const statusCode = "<!--# echo var='status' default='500' -->";
        
        // Error messages by status code
        const errorConfig = {
            '400': {
                title: 'Bad Request',
                message: 'The request could not be understood by the server.',
                details: 'Your browser sent a request that this server could not understand. Please check your input and try again.'
            },
            '401': {
                title: 'Unauthorized',
                message: 'You need to be authenticated to access this resource.',
                details: 'This resource requires authentication. Please log in and try again.'
            },
            '403': {
                title: 'Access Denied',
                message: 'You don\'t have permission to access this resource.',
                details: 'You don\'t have the necessary permissions to view this resource. If you believe this is an error, please contact your administrator.'
            },
            '404': {
                title: 'Service Not Found',
                message: 'The service or page you\'re looking for doesn\'t exist.',
                details: 'This could mean the service was removed, the URL is incorrect, or the service hasn\'t been started yet. Check your project configuration or try starting the service from the dashboard.'
            },
            '500': {
                title: 'Internal Server Error',
                message: 'The server encountered an unexpected condition.',
                details: 'The server encountered an internal error and was unable to complete your request. This is usually temporary - please try again in a moment.'
            },
            '502': {
                title: 'Service Unavailable',
                message: 'The service is temporarily unavailable.',
                details: 'The backend service is not responding. It may be starting up, restarting, or experiencing issues. Please wait a moment and try again.'
            },
            '503': {
                title: 'Service Temporarily Unavailable',
                message: 'The service is undergoing maintenance or is overloaded.',
                details: 'The service is temporarily unable to handle your request due to maintenance or high load. Please try again in a few moments.'
            },
            '504': {
                title: 'Gateway Timeout',
                message: 'The server took too long to respond.',
                details: 'The gateway did not receive a timely response from the upstream server. The service might be experiencing high load or network issues. Please try again.'
            }
        };

        // Update page content based on error code
        function updateErrorContent() {
            const code = statusCode.trim();
            const config = errorConfig[code] || errorConfig['500'];
            
            document.getElementById('errorTitle').textContent = config.title;
            document.getElementById('errorMessage').textContent = config.message;
            document.getElementById('errorDetails').innerHTML = '<strong>What happened?</strong><br>' + config.details;
            
            // Update page title
            document.title = `Error ${code} - ${config.title} - Holistix Forge`;
        }

        // Reload the current page
        function reloadPage() {
            const btn = event.currentTarget;
            btn.classList.add('loading');
            btn.disabled = true;
            
            setTimeout(() => {
                window.location.reload();
            }, 300);
        }

        // Initialize
        updateErrorContent();

        // Auto-retry for 502/503 errors (services starting up)
        const code = statusCode.trim();
        if (code === '502' || code === '503') {
            let retryCount = 0;
            const maxRetries = 3;
            const retryDelay = 3000; // 3 seconds

            const autoRetry = setInterval(() => {
                retryCount++;
                if (retryCount >= maxRetries) {
                    clearInterval(autoRetry);
                    return;
                }
                
                // Update message to show auto-retry
                const msg = document.getElementById('errorMessage');
                msg.textContent = `Automatically retrying... (attempt ${retryCount}/${maxRetries})`;
                
                // Try to reload
                fetch(window.location.href, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok || (response.status >= 200 && response.status < 400)) {
                            clearInterval(autoRetry);
                            window.location.reload();
                        }
                    })
                    .catch(() => {
                        // Service still unavailable, will retry
                    });
            }, retryDelay);
        }
    </script>
</body>
</html>
