    <!-- Documentation Content -->
    <div class="docs-container">
        <!-- Sidebar Navigation -->
        <aside class="docs-sidebar" id="docsSidebar">
            <div class="sidebar-content">
                <h3>Documentation</h3>
                <nav class="docs-nav" id="docsNav">
                    <div class="loading">Loading navigation...</div>
                </nav>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="docs-main">
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="docs-content">
                <article class="markdown-body">
                    {{ content|safe }}
                </article>
            </div>
        </main>
    </div>

    <script src="{{ '../' * (canonical_url.count('/') - 3) if canonical_url.count('/') > 3 else '' }}script.js"></script>
    <script>
        // Load and display documentation navigation
        (async function() {
            const nav = document.getElementById('docsNav');
            let relativePath = 'docs.json'; // Default
            
            try {
                // Calculate relative path to docs.json from current page
                const canonicalPath = '{{ canonical_url }}'.split('/').slice(3).join('/'); // Remove protocol and domain
                const depth = canonicalPath.split('/').length - 1;
                relativePath = depth > 0 ? '../'.repeat(depth) + 'docs.json' : 'docs.json';
                
                const response = await fetch(relativePath);
                const data = await response.json();
                // Get current page filename for highlighting
                const fullPath = window.location.pathname;
                const currentPage = fullPath.substring(fullPath.lastIndexOf('/') + 1);
                
                let html = '';
                for (const section of data.sections) {
                    html += `<div class="nav-section">`;
                    html += `<h4 class="nav-section-title">${section.title}</h4>`;
                    html += `<ul class="nav-items">`;
                    
                    for (const item of section.items) {
                        const isActive = currentPage === item.path || 
                                       window.location.pathname.endsWith(item.path);
                        const activeClass = isActive ? ' class="active"' : '';
                        
                        // Better indentation: 20px per level
                        const indentPx = item.level > 0 ? item.level * 20 + 10 : 10;
                        const indent = `style="padding-left: ${indentPx}px"`;
                        
                        // Add depth indicator
                        const depthClass = item.level > 0 ? ` depth-${item.level}` : '';
                        
                        // Visual indicator based on depth
                        let indicator = '';
                        if (item.level === 0) {
                            indicator = 'ðŸ“„ ';
                        } else if (item.level === 1) {
                            indicator = 'â”œâ”€ ';
                        } else if (item.level === 2) {
                            indicator = 'â”‚ â””â”€ ';
                        } else {
                            indicator = 'â”‚ '.repeat(item.level - 1) + 'â””â”€ ';
                        }
                        
                        html += `<li${activeClass}${depthClass} ${indent}>`;
                        html += `<a href="${relativePath.replace('docs.json', '')}${item.path}"${activeClass}>`;
                        html += `<span class="nav-indicator">${indicator}</span>${item.title}`;
                        html += `</a>`;
                        html += `</li>`;
                    }
                    
                    html += `</ul>`;
                    html += `</div>`;
                }
                
                nav.innerHTML = html;
            } catch (error) {
                console.error('Failed to load navigation:', error);
                if (nav) {
                    nav.innerHTML = `
                        <div class="error" style="padding: 1rem; color: #dc2626;">
                            <p><strong>Failed to load navigation</strong></p>
                            <p style="font-size: 0.875rem;">${error.message}</p>
                            <p style="font-size: 0.75rem; margin-top: 0.5rem;">
                                Tried to fetch: ${relativePath || 'docs.json'}
                            </p>
                        </div>
                    `;
                }
            }
        })();
        
        // Sidebar toggle for mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('docsSidebar');
            sidebar.classList.toggle('active');
        });
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('docsSidebar');
            const toggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !toggle.contains(e.target) &&
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
