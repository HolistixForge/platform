<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Simple monochrome version for navbar/favicon -->
  
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="currentColor" stroke-width="2" opacity="0.3"/>
  
  <!-- Center node with H -->
  <circle cx="60" cy="60" r="28" fill="currentColor"/>
  
  <!-- Letter H -->
  <g fill="white">
    <rect x="45" y="45" width="4" height="30" rx="1"/>
    <rect x="71" y="45" width="4" height="30" rx="1"/>
    <rect x="45" y="58" width="30" height="4" rx="1"/>
  </g>
  
  <!-- Four connection points -->
  <circle cx="60" cy="20" r="8" fill="currentColor" opacity="0.7"/>
  <circle cx="100" cy="60" r="8" fill="currentColor" opacity="0.7"/>
  <circle cx="60" cy="100" r="8" fill="currentColor" opacity="0.7"/>
  <circle cx="20" cy="60" r="8" fill="currentColor" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="60" y1="32" x2="60" y2="28" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  <line x1="88" y1="60" x2="92" y2="60" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  <line x1="60" y1="88" x2="60" y2="92" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  <line x1="32" y1="60" x2="28" y2="60" stroke="currentColor" stroke-width="2" opacity="0.5"/>
</svg>

