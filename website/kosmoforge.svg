       x="-0.36"
       y="-0.6"
       width="1.72"
       height="2.2">
      <feGaussianBlur
         stdDeviation="60"
         id="feGaussianBlur2" />
    </filter>
    <!-- Star halo -->
    <filter
       id="star-glow"
       x="-0.72"
       y="-0.72"
       width="2.44"
       height="2.44">
      <feGaussianBlur
         stdDeviation="6"
         result="blur"
         id="feGaussianBlur3" />
      <feMerge
         id="feMerge4">
        <feMergeNode
           in="blur"
           id="feMergeNode3" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode4" />
      </feMerge>
    </filter>
    <style
       id="style4">
      .star-core {
        fill: #aa87de;
        filter: url(#star-glow);
      }
      .segment, .segment-curve {
        stroke: #e580ff;
        stroke-width: 3;
        fill: none;
      }
    </style>
  </defs>
